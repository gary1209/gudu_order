{% extends 'base.html' %}

{% set icon_row = True %}

{% block content %}
<div style="width: 100%; height: 100%">
    <div class="flex">
        <div>
            <div class="align-center flex-item" style="margin: 20 0 20 0"><h4>明細</h4></div>
            <table class="table table-borderless" style="text-align: center;">
                <thead>
                    <tr>
                        <th scope="col">名稱</th>
                        <th scope="col">單價</th>
                        <th scope="col">數量</th>
                        <th scope="col">金額</th>
                    </tr>
                </thead>
                <tbody>
                    {% for (p, quantity) in details %}
                    <tr>
                        <th scope="row">{{ p.p_name }}</th>
                        <td>{{ p.price }}</td>
                        <td>{{ quantity }}</td>
                        {% set price = p.price * quantity%}
                        <td>{{ price }}</td>
                    </tr>
                    {% endfor %}

                </tbody>
                <tfoot>
                    <tr style="border-top: 2px solid black;">
                        <th>總金額</th>
                        <td></td>
                        <td></td>
                        <td>{{ total_price }}</td>
                    </tr>
                    <tr style="height: 50px;">
                        <th>備註</th>
                        <td colspan="3">
                            <textarea name="note" cols="40" rows="5"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th></th>
                        <td></td>
                        <td>
                            <button class="btn btn-outline-secondary checkout">結帳</button>
                        </td>
                        <td>
                            <button class="btn btn-outline-secondary back">取消</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    
    </div>
</div>

<script type="text/javascript">
    var d_id = '{{ desk.d_id }}';
    var checkout_url = '{{ url_for("checkout.checkout_open_page") }}' + d_id;
    var total_price = '{{ total_price }}';

    $('.checkout').on('click', function(){
        let note = $('textarea').val();
        $.ajax({
            url: checkout_url,
            type: 'POST',
            contentType: "application/json",
            dataType: 'json',
            processData : false,
            data: JSON.stringify({'total_price': total_price, 'note': note, 'desk_name': '{{ desk.d_name }}'}),
            success: function(res){
                console.log(res);
                window.location.href = "{{ url_for('checkout.checkout_open_page')}}";
                
            }
        })
    });

    $('.back').on('click', function(){
        window.location.href = "{{ url_for('checkout.checkout_open_page')}}"
    });
</script>
{% endblock content%}
