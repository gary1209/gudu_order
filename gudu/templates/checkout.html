{% extends 'base.html' %}

{% set icon_row = True %}

{% block content %}
<div style="width: 100%; height: 100%">
    <div class="flex">
        <div>
            <div class="align-center flex-item" style="margin: 20 0 20 0"><h4>OPEN訂單</h4></div>
            <table class="table table-borderless" style="text-align: center;">
                <tbody>
                {% for desk_info in desks_info %}
                    <tr>
                        <!-- <th scope="row">{{ desk_info.time }}</th> -->
                        <th scope="row">{{ desk_info.d_name }}</th>
                        <td>
                            <button class="btn btn-outline-secondary checkout" data-did="{{ desk_info.d_id }}">結帳</button>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        </div>
    
    </div>
</div>

<script type="text/javascript">
    $('.checkout').on('click', function(){
        console.log('ji');
        let d_id = $(this).attr('data-did');
        window.location.href = "{{ url_for('order.checkout_page')}}/"+d_id;
    });
</script>
{% endblock content%}
